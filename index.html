<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">THE CALCULATOR
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="operator" onclick="clearResult()">C</button>
            <button class="operator" onclick="deleteLastDigit()">&#8676;</button>
            <button class="operator" onclick="calculate('%')">%</button>
            <button class="operator" onclick="calculate('/')">&divide;</button>
            <button onclick="appendDigit(7)">7</button>
            <button onclick="appendDigit(8)">8</button>
            <button onclick="appendDigit(9)">9</button>
            <button class="operator" onclick="calculate('*')">&times;</button>
            <button onclick="appendDigit(4)">4</button>
            <button onclick="appendDigit(5)">5</button>
            <button onclick="appendDigit(6)">6</button>
            <button class="operator" onclick="calculate('-')">-</button>
            <button onclick="appendDigit(1)">1</button>
            <button onclick="appendDigit(2)">2</button>
            <button onclick="appendDigit(3)">3</button>
            <button class="operator" onclick="calculate('+')">+</button>
            <button onclick="appendDigit(0)">0</button>
            <button onclick="appendDigit('.')">.</button>
            <button class="equals" onclick="calculate('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
